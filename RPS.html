<!DOCTYPE html>
<html lang="en-us">
<head>
    <title>Rock Paper Scissors</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="cssStyles.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body id="body">
    <div id="header" class="header">
        <h1 id="title" class="title">Rock Paper Scissors</h1>
        <img id="titans3" class="headerPics" src="imgs/titans3.jpeg">
        <img id="ymir" class="headerPics" src="imgs/ymir.jpeg">
        <img id="wide" class="headerPics" src="imgs/wide.jpg">
        <img id="topwall" class="headerPics" src="imgs/topwall.jpeg">
        <img id="titans2" class="headerPics" src="imgs/titans2.jpeg">
    </div>

    <div id="tallies">
        <div id="playerBox">
            <img id="scouts" src="imgs/scouts2.png" alt="the scout regiment ready to battle">
            <div id="playerWin" class="gameText">Scout Wins</div>
            <div id="playerTally">
                <p id="tallyPlayer" class="gameText"></p>
            </div>
        </div>
        <div id="centerPic">
            <p id="fiveText" class="gameText">It has happened again... The first to five wins...</p>
            <p id="fightText"class="gameText">"If you win, you live. If you lose, you die. if you don't fight, you can't win!"</p>
            <img id="erwinPic" src="imgs/erwin.jpg" alt="leader erwin commanding his troops to advance heroically">
            <img id="winPic" src="imgs/salute.png" alt="brave scout troup showing salute over their hearts">
        </div>
        <div id="compBox">
            <img id="titans" src="imgs/titans.jpg" alt="pic of some scary titans">
            <div id="computerWin" class="gameText">Titan Wins</div>
            <div id="computerTally">
                <p id="tallyComputer" class="gameText"></p>
            </div>
        </div>
    </div>
    
    <div id="gamePlay">
        <div id="text">
            <p id="gameNarrative" class="gameText">Choose your weapon: Rock Paper or Scissors</p>
        </div>
        <div id="playerButtons">
            <button id="ROCK">Rock</button>
            <button id="PAPER">Paper</button>
            <button id="SCISSORS">Scissors</button>
        </div>
        <div id="again">
            <button id="playAgain">Play Again</button>
        </div>
    </div>
<script src="RPS.js">
</script>
</body>
</html>
